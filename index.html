<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Editor Using HTML, CSS & JS</title>
</head>
<body>
    <nav>CODE-EDITOR USING HTML, CSS & JS</nav>
    <section class="container">
        <div class="right">
            <div class="html">
                <h4 class="heading">HTML</h4>
                <textarea id="html-code" onkeyup="run()" cols="30" rows="10"></textarea>

            </div>
            <div class="css">
                <h4 class="heading">CSS</h4>
                <textarea id="css-code" onkeyup="run()" cols="30" rows="10"></textarea>

            </div>
            <div class="js">
                <h4 class="heading">JavaScript</h4>
                <textarea id="js-code" onkeyup="run()" cols="30" rows="10"></textarea>

            </div>
        </div>
        <div class="left">
            <div class="preview">
                <h4 class="heading">PREVIEW</h4>
                <iframe id="output" frameborder="0"></iframe>
            </div>
        </div>
    </section>

    <script>

        function run() {
            let htmlcode = document.getElementById('html-code').value;
            let csscode = document.getElementById('css-code').value;
            let jscode = document.getElementById('js-code').value;
            let output = document.getElementById('output');

            output.contentDocument.body.innerHTML = htmlcode + "<style>" + csscode + "</style>";

            setTimeout(function() {
                output.contentWindow.eval(jscode);
            }, 2000);
        }

    </script>
</body>
</html>
